<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="top" class="top">
      <h1 id="success" class="success">
        <span class="fa-sharp fa-solid fa-circle-check"></span>Successfully
        Signed Up
      </h1>
    </div>

    <div class="main">
      <img src="./assets/logo.png" class="logo" alt="" />
      <h1 class="heading">Create Account</h1>
      <form class="content">
        <div class="form-items item-1">
          <input
            type="text"
            placeholder="Full Name"
            name=""
            id="name"
            class="details details-1"
          />
          <p id="errorone" class="nameerrors nameerror">
            <span class="fa-solid fa-circle-exclamation logo-2"></span> Enter
            Full Name
          </p>
        </div>

        <div class="form-items item-2">
          <input
            type="text"
            placeholder="Username"
            name=""
            id="username"
            class="details details-2"
          />
          <p id="errortwo" class="nameerrors usererror">! Enter Username</p>
        </div>

        <div class="form-items item-3">
          <input
            type="text"
            placeholder="Email"
            name=""
            id="email"
            class="details details-3"
          />
          <p id="errorthird" class="nameerrors emailerror">! Enter Email</p>
        </div>

        <div class="form-items item-4">
          <input
            type="password"
            placeholder="Password"
            name=""
            id="password"
            class="details details-4"
          />
          <i class="bi bi-eye-slash icons" id="iconpone"></i>

          <p id="errorfour" class="nameerrors passerror">! Enter Password</p>
        </div>

        <div class="form-items item-5">
          <input
            type="password"
            placeholder="Confirm Password"
            name=""
            id="confirmpass"
            class="details details-5"
          />
          <i class="bi bi-eye-slash icons" id="iconptwo"></i>
          <p id="errorfive" class="nameerrors confirmerror">
            ! Password does not match
          </p>
        </div>

        <div class="form-items item-6">
          <input type="button" id="btn" class="button" value="SIGN UP" />
        </div>
        <a href="#" class="already">Already have an account?</a>
      </form>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
